<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seed verification</title>
    </style>
  </head>
  <body>
    <script>
      window.addEventListener('load', function() {
        var IS_IPAD = navigator.userAgent.match(/iPad/i) != null,
      IS_IPHONE = !IS_IPAD && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null)),
      IS_IOS = IS_IPAD || IS_IPHONE,
      IS_ANDROID = !IS_IOS && navigator.userAgent.match(/android/i) != null,
      IS_MOBILE = IS_IOS || IS_ANDROID;
      const url = new URL(window.location.href );
      const seed = url.searchParams.get("seed");
      
      if (IS_IOS) {
        window.location = "max://seed?id="+seed+"/";
      
    
        setTimeout(function() {
    
            // If the user is still here, open the App Store
            if (!document.webkitHidden) {
    
                // Replace the Apple ID following '/id'
                window.location = 'https://itunes.apple.com/fr/app/max/id1244440402';
            }
        }, 25);
    
        } else if (IS_ANDROID) {
         
        
            // Instead of using the actual URL scheme, use 'intent://' for better UX
            window.location = "intent://seed?id="+seed+"/#Intent;scheme=max;package=fr.max.android.recette;end";
        }
      });
    </script>
  </body>
</html>
